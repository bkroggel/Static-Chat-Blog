# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.

email: your-email@domain.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "messages"
      permalink: /:title/

prose:
  rooturl: ''
  media: 'media'
  ignore:
    - _includes
    - _layouts
    - _sass
    - assets
    - .gitignore
    - _config.yml
    - index.html
  metadata:
    _posts:
      - name: "slug"
        field:
          element: "text"
          label: "Contact Name"
      - name: "date"
        field:
          element: "text"
          value: "CURRENT_DATETIME"
          label: "Date"
      - name: "members"
        field:
          element: "multiselect"
          label: "Members of Conversation | Groupchat"
          options:
          alterable: true
    _data:
      - name: "title"
        field:
          element: "text"
          label: Website Title
      - name: "about"
        field:
          element: "textarea"
          label: "About"
      - name: "facebook"
        field:
          element: "text"
          label: "Facebook"
      - name: "twitter"
        field:
          element: "text"
          label: "Twitter"
      - name: "instagram"
        field:
          element: "text"
          label: "Instagram"
      - name: "profil_pic"
        field:
          element: "text"
          label: "Profil Image"


