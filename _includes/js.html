<script>
  
  $(document).ready(function(){

    {% for post in site.posts %}
    {% assign contact = site.data.contacts[post.contact] %}

    $(function(){
      var jekyllDate = $("#date-{{contact.short}}").text();
      var date = jekyllDate.substring(0, 2);
      var month = jekyllDate.substring(3, 5);
      var year = jekyllDate.substring(6, 10);
      var myDate = new Date(year, month - 1, date);
      var today = new Date();
      myDate.setHours(0,0,0,0);
      today.setHours(0,0,0,0);
      if(myDate.getTime() === today.getTime() ) {
        $(function(){
          $(".first-line .date-{{contact.short}}").remove();
          $(".first-line .list-today-{{contact.short}}").css("display", "inline-block");
        });
      } else {
        $(function(){
          
        }); 
      }
    });
    {% endfor %}

    {% for post in site.posts %}
    {% assign contact = site.data.contacts[post.contact] %}

    $('#{{contact.short}}').click(function(){
      $("#message-window").load("..{{post.permalink}}index.html");
    });
    {% endfor %}
    $('#face-icon').click(function(){
      $(".pane-zero").addClass("pane-zero--active");
    });
    $('#pane-zero-icon').click(function(){
      $(".pane-zero").removeClass("pane-zero--active");
    });
  });

</script>
