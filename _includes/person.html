<section class="person">
  <header class="header-chat">
    <div class="header-close">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="x" x="3507" y="3602"><path opacity=".5" d="M19.058 17.236l-5.293-5.293 5.293-5.293-1.764-1.764L12 10.178 6.707 4.885 4.942 6.65l5.293 5.292-5.293 5.293L6.707 19 12 13.707 17.293 19l1.765-1.764z"/></svg>
      </span>
    </div>
    <div class="header-info">
      <h1>Kontaktinfo</h1>
    </div>
  </header>
  <div class="drawer-body">
    <div class="drawer-section">
      <div class="drawer-avatar">
        <img src="../assets/img/face/{{page.face}}" alt="{{page.face}}">
      </div>
    </div>
    <div class="drawer-section drawer-content">
      <div class="drawer-section-title">
        <p>Status</p>
      </div>
      <div class="drawer-section-body">
        <p>{{page.status | newline_to_br}}</p>
      </div>
    </div>
    <div class="drawer-section drawer-content">
      <div class="drawer-section-title">
        <p>Social Media</p>
      </div>
      <div class="drawer-section-body drawer-social">
        {% if page.facebook %}
        <a href="{{page.facebook}}"><span class="fa fa-facebook-official"></span></a>
        {% endif %}
        {% if page.twitter %}
        <a href="{{page.twitter}}"><span class="fa fa-twitter"></span></a>
        {% endif %}
        {% if page.instagram %}
        <a href="{{page.instagram}}"><span class="fa fa-instagram"></span></a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
